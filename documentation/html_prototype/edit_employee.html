<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
</head>
<body>
    <div class="tab-bar">
        <a class="button" href="departments.html">Departments</a>
        <a class="active-button button" href="employees.html">Employees</a>
    </div>

    <div id="add_employee" class="content">
        <div class="buttons-bar">
            <h1 class="employee-header">Edit employee</h1>
            <a class="save-button" href="employees.html">Save</a>
            <a class="cancel-button" href="employees.html">Cancel</a>
        </div>

        <div class="add-employee-content">
            <div class="input-line">
                <p>Name</p>
                <input id="department-name-input" type="text">
            </div>
            <div class="input-line">
                <p>Department</p>
                <select>
                    <option>DP1</option>
                    <option>DP2</option>
                    <option>DP3</option>
                </select>
            </div>
            <div class="input-line">
                <p>Position</p>
                <input type="text">
            </div>
            <div class="input-line">
                <p>Salary</p>
                <input type="number">
            </div>
            <div class="input-line">
                <p>Birthdate</p>
                <input type="date">
            </div>
        </div>
    </div>
</body>
</html>
